<!DOCTYPE html>
<html>
<head>
<style>
body {
  margin: 0;
  font-family: sans-serif;
}

.header {
  background-color: #fff;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
}

.logo {
  display: flex;
  align-items: center;
}

.logo img {
  margin-right: 10px;
  width: 100px;
}

.nav {
  display: flex;
  list-style: none;
  margin: 0;
  padding: 0;
}

.nav li {
  margin-right: 20px;
}

.nav a {
  color: #333;
  text-decoration: none;
}

.cart {
  display: flex;
  align-items: center;
}

.cart.count {
  background-color: #ff69b4;
  color: #fff;
  border-radius: 50%;
  padding: 5px 10px;
  margin-left: 10px;
}
</style>
</head>
<body>
<header class="header">

    </a>

</html>
